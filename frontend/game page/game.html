<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goose Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Goose Game</h2>
  <div id="itemsList">
    <h3>Items</h3>
    <div id="items" class="items-container"></div>
  </div>
  <div id="gooseCard" class="goose-card">
    <h3>Age: <span id="gooseAge"></span></h3>
    <div class="goose-picture">
      <svg width="200" height="100" viewBox="0 0 200 100">
        <!-- Body -->
        <ellipse cx="100" cy="130" rx="80" ry="40" fill="white" stroke="black" stroke-width="2"/>
        <!-- Neck -->
        <rect x="85" y="60" width="30" height="80" fill="white" stroke="black" stroke-width="2"/>
        <!-- Head -->
        <circle cx="100" cy="40" r="20" fill="white" stroke="black" stroke-width="2"/>
        <!-- Eye -->
        <circle cx="110" cy="35" r="3" fill="black"/>
        <!-- Beak -->
        <polygon points="120,40 140,35 120,30" fill="orange" stroke="black" stroke-width="1"/>
        <!-- Legs -->
        <line x1="70" y1="170" x2="70" y2="200" stroke="black" stroke-width="5"/>
        <line x1="130" y1="170" x2="130" y2="200" stroke="black" stroke-width="5"/>
      </svg>
    </div>
    <p>Health: <span id="gooseHealth"></span></p>
    <div class="health-bar" id="healthBar"></div>
    <p>Hunger: <span id="gooseHunger"></span></p>
    <div class="hunger-bar" id="hungerBar"></div>
    <div class="illness-bar" id="illnessBar">Illness: <span id="gooseIllness"></span></div>
  </div>
</div>
<script src="game.js"></script>
</body>
</html>
